    go:
      build:
            context: ./docker/go
      restart: always
      ports:
          - 3999:3434
      volumes:
        - ../../gimg:/go/src/gimg
      working_dir: /go/src/gimg
      command:  tail -f /dev/null
      networks:
            - shukran-layer
#### Nginx ####

    nginx:
        build:
            context: ./docker/nginx
            args:
                - PHP_UPSTREAM=${PHP_UPSTREAM}
        volumes:
            - ..:/var/www/html/shukran
        ports:
            - "8001:80"
            - "444:443"
        links:
            - php-fpm
            - go
        networks:
            shukran-layer:
                ipv4_address: '172.25.0.101'
        restart: always

### MySQL ###

    mysql:
        build:
            context: ./docker/mysql/5.7
        volumes:
            - ./data/mysql:/var/lib/mysql
        ports:
            - "3306:3306"
        env_file: .env
        restart: always
        networks:
            - shukran-layer

### Phpmyadmin ###

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:4.7
        environment:
            - PMA_ARBITRARY=1
        restart: always
        ports:
            - 8181:80
        links:
            - mysql
        restart: always
        networks:
            - shukran-layer
    redis:
        image: redis:3.2
        ports:
            - 6379:6379
        volumes:
            - ./data/redis:/data/
        restart: always
        networks:
            - shukran-layer

    redis2:
        image: redis:3.2
        ports:
            - 6479:6379
        volumes:
            - ./data/redis2:/data/
        restart: always
        networks:
            - shukran-layer
    sonarqube:
      image: sonarqube:7.1-alpine
      container_name: sonarqube
      hostname: sonarqube
      ports:
        - 9100:9000
      restart: always
      networks:
            - shukran-layer
