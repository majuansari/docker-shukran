version: '3'
services:
### PHP-FPM  ###

    php-fpm:
        build:
            context: ./docker/php-fpm/7.1
        expose:
            - "9000"
        ports:
            - "2222:22" # ssh
        volumes:
            - ..:/var/www/html/shukran
        # env_file: .env
        networks:
            - shukran-layer
        extra_hosts:
            - "cms.local:172.25.0.101"
            - "api.local:172.25.0.101"
        restart: always

