version: '3.1'
volumes:
    prometheus_data:
      driver_opts:
        type: none
        device: $PWD/data/prometheus
        o: bind
    grafana_data:
      driver_opts:
        type: none
        o: bind
        device: $PWD/data/grafana

networks:
  shukran-layer:
    driver: bridge
    ipam:
      driver: default
      config:
          - subnet: 172.25.0.0/24
services:
### PHP-FPM  ###
    php-fpm:
        build:
            context: ./docker/php-fpm/7.1
        expose:
            - "9000"
        ports:
            - "2222:22" # ssh
            - "9100:9100" # ssh
        volumes:
            - ..:/var/www/html/shukran
        # env_file: .env
        networks:
            - shukran-layer
        extra_hosts:
            - "cms.local:172.25.0.101"
            - "api.local:172.25.0.101"
        restart: always

### django ###
